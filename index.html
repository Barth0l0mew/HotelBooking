<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wraper">
                <a href=# class="logo">
                    <img src="img/logo.svg" alt="logo: Best Tour Plan" class="logo__bestTourPlan">
                </a>
                
                <form action=# class="search header-wraper__search">
                    <input type="text" class="search__input" placeholder="Search location">
                    <button class="search__buttom">
                        <img src="img/lupa.svg" alt="lupa" class="search__lupa">
                    </button>
                </form>
             
                <a href=# class="login">
                    <img src="img/foto.jpg" alt="login: avatar" class="login__foto">
                    <span class="login__id">Thomas</span>
                </a>
                <a class="menuBottom"> 
                    <img src="img/menu-button.svg" alt="menuBottom__Icon" class="menuBottomIcon">
                </a>
            </div>
           
        </div>
        <div class="navbar">
            <div class="container">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">All Deals</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Hotels</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">activities</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Hotel Day packages</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Restaurants</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Evants</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Rodrigues</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <nav class="breadCrumb">
                <ul class="breadCrumbList">
                    <li class="breadCrumbList__item">
                        <a href="#" class="breadCrumbList__link">Home</a>
                    </li>
                    <li class="breadCrumbList__item">
                        <a href="#" class="breadCrumbList__link">Flash Offesrs</a>
                    </li>
                    <li class="breadCrumbList__item">
                       Grand Hilton Hotel
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="hotelBooking"> 
       <div class="container">
           <div class="hotelBooking-info">
                <div class="hotelBooking-info__text">
                    <div class="hotelBooking-info__wraper">
                        <div class="stars">
                            <img class="stars__star" src="img/star.png" alt="">
                            <img class="stars__star" src="img/star.png" alt="">
                            <img class="stars__star" src="img/star.png" alt="">
                            <img class="stars__star" src="img/star.png" alt="">
                            <img class="stars__star" src="img/star.png" alt="">
                        </div>
                        <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotelBooking-info__offer">Flash Offer</span>
                    </div>
                    <p class="discription">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <div class="rating hotelBooking-info__rating">
                   <span class="rating__text">User rating</span>
                   <span class="rating__count">4.5/5</span>
                </div>
           </div>

       </div>
    </section>
    <section class="newsletter">
    </section>
    <section class="booking">
    </section>
    <section class="activities">     
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
